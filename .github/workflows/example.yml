name: Ubiquitous Automation CI Example

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Make scripts executable
        run: chmod +x scripts/*.sh scripts/lib/*.sh || true
      
      - name: Run lint and test
        run: |
          CI=true ./scripts/lint-and-test.sh

  test-all:
    name: Test All
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Make scripts executable
        run: chmod +x scripts/*.sh scripts/lib/*.sh || true
      
      - name: Run all tests
        run: |
          CI=true ./scripts/test-all.sh

  pre-commit-checks:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git diff
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Make scripts executable
        run: chmod +x scripts/*.sh scripts/lib/*.sh || true
      
      - name: Run pre-commit checks
        run: |
          CI=true ./scripts/pre-commit.sh
