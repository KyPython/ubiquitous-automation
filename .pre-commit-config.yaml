# Pre-commit hooks for TypeScript/Node.js projects
# Install: npm install -D husky lint-staged
# Setup: npx husky install && npx husky add .husky/pre-commit "npx lint-staged"

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # Allow custom tags in GitHub Actions
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: detect-private-key

  # ESLint for TypeScript
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.57.0
    hooks:
      - id: eslint
        files: \.(ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@8.57.0
          - '@typescript-eslint/parser@7.1.0'
          - '@typescript-eslint/eslint-plugin@7.1.0'
        args: ['--fix']

  # Prettier for code formatting (optional but recommended)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: \.(ts|tsx|json|md|yml|yaml)$
        args: ['--write']
