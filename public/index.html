<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubiquitous Automation Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .endpoints {
            margin-top: 30px;
        }
        .endpoint {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        .endpoint a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .endpoint a:hover {
            text-decoration: underline;
        }
        .endpoint-description {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Ubiquitous Automation</h1>
        <p class="subtitle">Demo showcasing CI/CD and DevOps automation principles</p>
        
        <div class="endpoints">
            <h3>API Endpoints:</h3>
            <div class="endpoint">
                <a href="/api">/api</a>
                <div class="endpoint-description">Main API information</div>
            </div>
            <div class="endpoint">
                <a href="/api/health">/api/health</a>
                <div class="endpoint-description">Health check endpoint</div>
            </div>
            <div class="endpoint">
                <a href="/api/demo">/api/demo</a>
                <div class="endpoint-description">Interactive demo showcasing application features</div>
            </div>
        </div>

        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
            <p style="color: #666; font-size: 0.9em;">
                Learn more: <a href="https://github.com/KyPython/ubiquitous-automation" style="color: #667eea;">GitHub Repository</a>
            </p>
        </div>
    </div>
</body>
</html>
